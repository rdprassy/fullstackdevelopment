<table border="1">
    <caption>My Todo's</caption>

<thead>
<tr>
    
    <th>descriptor</th>
    <th>Target Date</th>
    <th>Done</th>
</tr>

</thead>

<tbody>
    <tr *ngFor="let todo of todos" >
   
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate |date}}</td>
    <td>{{todo.done}}</td>
    </tr>
</tbody>
</table>
